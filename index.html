<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <div class="hamburger">
            <i class="fa fa-bars"></i>
        </div>
        <div class="header__jobb">            
            <div class="header__search">
                    <input type="text" class="search__input" placeholder="Search for...">
                    <button class="search__btn">
                        <i class="fa fa-search"></i>
                    </button>
            </div>
            <div class="admin">
                <i class="fa fa-user"></i> <i class="fa fa-caret-down"></i>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <a href="">Core</a>
                    </li>
                    <li> 
                        <i class="fa fa-tachometer"></i>    
                        <a href=""> Dashboard</a>
                    </li>
                    <li>
                        <a href="">Interface</a>
                    </li>
                    <li>
                        <i class="fa fa-windows"></i> 
                        <a href=""> Layouts <i class="fa fa-chevron-right"></i></a>
                    </li>
                    <li>
                        <i class="fa fa-bookmark"></i> 
                        <a href=""> Pages <i class="fa fa-chevron-right"></i> </a>
                    </li>
                    <li>
                        <a href="">Addons</a>
                    </li>
                    <li>
                        <i class="fa fa-area-chart"></i> 
                        <a href=""> Charts</a>
                    </li>
                    <li>
                        <i class="fa fa-table"></i> 
                        <a href="">  Tables</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards container">
                    <div class="main__card main__card--blue">
                        <div class="card__top">Primary Card</div>
                        <div class="card__bottom card__bottom--blue">View Details <i class="fa fa-chevron-right"></i> </div>
                    </div>
                    <div class="main__card main__card--yellow">
                        <div class="card__top">Warning Card</div>
                        <div class="card__bottom card__bottom--yellow">View Details <i class="fa fa-chevron-right"></i> </div>
                    </div>
                    <div class="main__card main__card--green">
                        <div class="card__top">Success Card</div>
                        <div class="card__bottom card__bottom--green">View Details <i class="fa fa-chevron-right"></i> </div>
                    </div>
                    <div class="main__card main__card--red">
                        <div class="card__top">Danger Card</div>
                        <div class="card__bottom card__bottom--red">View Details <i class="fa fa-chevron-right"></i> </div>
                    </div>
            </div>
        </section>
    </main>
    
</body>
</html>
